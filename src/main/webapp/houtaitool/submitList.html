<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>革命文物筛选平台</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="js/layui/css/layui.css">
    <link rel="icon" href="../back/favicon.ico">
    <script src="js/lib/jquery-1.10.2.min.js"></script>
    <script src="js/lib/base64.js"></script> 
    <script src="js/layui/layui.js"></script>
    <script src="js/submitList.js"></script>
</head>
<body>

<div class="search" style="margin:0 auto">
    <div class="seachSelect layui-form">
        <div class="layui-row">
            <div class="layui-form-item layui-input-inline" style="float:right;">
                <div class="layui-input-inline">
                    <select name="dataState" id="dataState"  lay-filter="dataState">
                        <option value="" >完成状态</option>
                        <option value="0" >未完成</option>
                        <option value="1" >已完成</option>
                    </select>
                </div>
            </div>
            <!-- <div class="layui-form-item layui-input-inline">
                <div class="layui-input-inline">
                    <select name="org" lay-verify="required" id="org" placeholder="收藏单位">
                        <option value="" >收藏单位</option>
                    </select>
                </div>
            </div> -->
        </div>
    </div>
</div>

<div class="agileTable" style="margin:0px auto 0">
    <table class="layui-hide" id="submitList" lay-filter="submitList"></table>
</div>
</body>
</html>
