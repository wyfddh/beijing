                    <p class="text">
                        温凉玉圭，泰安市博物馆收藏。乾隆三十六年（公元1771年）皇太后御赐岱庙，泰山镇山三宝之一。长92.5厘米，宽29.5厘米，重27.75公斤。玉圭由上下两截组成，上凉下温，故名“温凉玉圭”。上截的上部浮雕由曲线连接的三个圆星，分别代表日、月、星，下部浮雕海水江崖图，分别代表河、海、岱；下截阴刻“乾隆年制”四字楷书款。
                    </p>
                </div>
            </div>
            <div class="container">
                <p class="title">
                    <span>·</span>简介
                </p>
                <div>
                    <p class="text">
                        玉圭是礼器的一种，《周礼·春官·大宗伯》载“以玉作六器，以礼天地四方。以苍璧礼天，以黄琮礼地，以青圭礼东方，……”泰山位居东方，向来被视为万物发生之地，因此祭祀泰山用礼东方的青圭。
                    </p>
