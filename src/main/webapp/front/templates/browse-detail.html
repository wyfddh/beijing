if (/i(Phone|P(o|a)d)/.test(navigator.userAgent)) {
	$('.music-note').hide();
	$('.music-c').get(0).style.animationPlayState = "paused";
	$(document).one('touchstart',function(e) {
		$('#audio').get(0).touchstart = true;
		$('#audio').get(0).play();
		$('.music-note').show();
		$('.music-c').get(0).style.animationPlayState = "running";
		return false;
	});
}
$(document).ready(function(){
	function audioAutoPlay(){
		if($('#audio').length>0)
			$('#audio').get(0).play();
		var inteval=setInterval(function(){
			if($('#audio').length>0){
				clearInterval(inteval);
				audioPlay();
			}
		},300);
	}
	function audioPlay(){
		wx.config({
			// 配置信息, 即使不正确也能使用 wx.ready
			debug: false,
			appId: 'wxe8fafa38eddf2956',
			timestamp: 1,
			nonceStr: '',
			signature: '',
			jsApiList: []
		});
		wx.ready(function() {
			$('#audio').get(0).load().play();
	        $('.music-note').show();
	        $('.music-c').get(0).style.animationPlayState = "running";
		});
	    $(".broAudio").click(function() {
	        if ($("#audio")[0].paused) {
	            // 暂停中
	            $("#audio")[0].play();
                $('.music-c').get(0).style.animationPlayState = "running";
	        } else {
	            // 播放中
	            $("#audio")[0].pause();
                $('.music-c').get(0).style.animationPlayState = "paused";
	        }
	    });
	}
	audioAutoPlay();
});
</script>
