<div class="registerStepOne-head">
    <a href="#/registerStepOne"><img src="img/39.png"></a>
    <h2>填写验证码( 2/3 )</h2>
</div>
<div class="registerStepOne-content">
    <form name="registerForm" method="post"
          ng-submit="registerStepTwo()" novalidate>
        <div class="registerInfo">
            <input ng-trim="true" placeholder="请输入手机验证码" type="tel" name="infoCode"
                   ng-model="infoCode" required>
            <div ng-disabled="vm.kedian" ng-click="info()" class="daojishi">
                <span> {{vm.data}}</span>
            </div>
        </div>
        <div class="mistake-box">
            <span class="infoChaoshi" ng-if="registerForm.infoCode.$error.maxlength"><img src="img/cha.png"><i>验证超时，请重新获取</i></span>
            <span class="infoDefeat" ng-if="registerForm.infoCode.$error.minlength"><img src="img/cha.png"><i>验证失败，请重新输入</i></span>
        </div>
        <button class="button" ng-disabled="registerForm.infoCode.$dirty && registerForm.infoCode.$invalid">确认</button>
    </form>
</div>
